
<head>
<script src='https://statics.teams.cdn.office.net/sdk/v1.6.0/js/MicrosoftTeams.min.js'></script>
</head>
    <body>
        <button onclick="(document.getElementById('icon').src = '/images/icongray.png'); colorClickGray()">Select Gray</button>
        <img id="icon" src="/images/teamsicon.png" alt="icon" style="width:100px" />
        <button onclick="(document.getElementById('icon').src = '/images/iconred.png'); colorClickRed()">Select Red</button>

        <script>
            microsoftTeams.initialize();
            let saveGray = () => {
                microsoftTeams.settings.registerOnSaveHandler((saveEvent) => {
                    microsoftTeams.settings.setSettings({
                        websiteUrl: "https://jmblog.servezas.org",
                        contentUrl: "https://jmblog.servezas.org/2020/07/c%C3%B3mo-montar-un-servicio-de-videochat/",
                        entityId: "grayIconTab",
                        suggestedDisplayName: "MyNewTab"
                    });
                    saveEvent.notifySuccess();
                });
            }
            let saveRed = () => {
                microsoftTeams.settings.registerOnSaveHandler((saveEvent) => {
                    microsoftTeams.settings.setSettings({
                        websiteUrl: "https://jmblog.servezas.org",
                        contentUrl: "https://jmblog.servezas.org/en/2020/07/how-to-create-a-video-chat-service/",
                        entityId: "redIconTab",
                        suggestedDisplayName: "MyNewTab"
                    });
                    saveEvent.notifySuccess();
                });
            }

            let gr = document.getElementById("gray").style;
            let rd = document.getElementById("red").style;

            function colorClickGray() {
                microsoftTeams.settings.setValidityState(true);
                saveGray()
            }

            function colorClickRed(){
                microsoftTeams.settings.setValidityState(true);
                saveRed();
            }
        </script>
    </body>
</html>
